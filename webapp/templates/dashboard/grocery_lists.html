{% extends "dashboard/base.html" %} {% block body %}

<div style="margin-top: 30px; margin-right: 5%; width: 100%; float: left">
  <a
    href="{{ url_for('generate_list') }}"
    style="float: right; color: #4866e6; font-size: 25px; margin-right: 8%"
  >
    <i class="far fa-plus-square" style="margin-right: 20px"></i>Generate new
    list</a
  >
  <a
    href="{{ url_for('create_list') }}"
    style="float: right; color: #4866e6; font-size: 25px"
  >
    <i class="far fa-plus-square" style="margin-right: 20px"></i>Add new list</a
  >
</div>

<div style="height: 50%; float: left; width: 6.5%"></div>

{% for l in lists %}
<div
    class = "animate__animated animate__zoomIn list"
  style="
    width: 15%;
    height: 20%;
    border-radius: 8px;
    box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.103);
    margin-left: 2%;
    margin-top: 30px;
    float: left;
    background-color: white;
    position: relative;
    animation-delay: {{loop.index0 / 20}}s;
  "
>
  <h4 style="color: #616060;margin-left: 15px;margin-top: 15px;">{{l.timestamp.date()}}</h4>
  <h2 style="max-width:100%"><a href="{{ url_for('groceryList', listID=l.id) }}">{{l.name}}</a></h2>


  <h4 style="position: absolute;bottom: 0;right: 0;margin-right: 15px;">{{l.num_items}} items</h4>
</div>

{% endfor %} 



{% endblock body %}
