<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

<body>
    <div style="height: 10%" class="w3-hide-large">
        <img src="{{ url_for('static', filename='img/GLPLogo.png') }}" style="width: 25%;margin-top: 20px;margin-left: 20px">

</body>

    .profilePicture {
        background-image: url("{{profilePic}}");
    }

</style>

<script>
    href = window.location.href
    account = document.getElementById("top-bar-settings")
    list = document.getElementById("top-bar-lists")
    receipts = document.getElementById("top-bar-receipts")
    overview = document.getElementById("top-bar-overview")

    if (href.includes("receipts") ) {
        receipts.style.color = "#4866E6"
    } else if (href.includes("overview") ) {
        overview.style.color = "#4866E6"
    } else if (href.includes("overview") ) {
        overview.style.color = "#4866E6"
    } else if (href.includes("lists") ) {

        account.style.color = "#4866E6"
    }
</script>
</html>
